{% extends 'templates/base.html' %} 
{% load static %}
 {% block content %}
<main>
<section class="container">
    <div class="site-content">
      <div class="posts">
        <div class="post-content" data-aos="zoom-in" data-aos-delay="200">
          <div class="post-image">
            <div>
              <img src="{{fullblogs.blog_image.url}}" class="img" alt="blog"/>
            </div>
            <div class="post-info flex-row">
              <span
                ><i class="fas fa-user text-gray"></i>&nbsp;&nbsp;Admin</span
              >
              <span
                ><i class="fas fa-calendar-alt text-gray"></i>&nbsp;&nbsp;</span
              >{{fullblogs.blog_date}}
            </div>
          </div>
          <div class="post-title">
            <h1>{{fullblogs.blog_heading}}</h1>
            <p>{{fullblogs.blog_description | safe }}</p>
          </div>
        </div>
      </div>
    </div>
    <hr/>
</section>
</main>

{% endblock %}
