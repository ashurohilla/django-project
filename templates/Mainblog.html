{% extends 'templates/base.html' %} {% load static %} {% block content %}
        <div class="site-content">
            <div class="posts">
                {% for n in blogsdata %}
                <div class="post-content" data-aos="zoom-in" data-aos-delay="200">
                    <div class="post-image">
                        <div>
                            <img src="{{n.blog_image}}" class="img" alt="blog1" />
                        </div>
                        <div class="post-info flex-row">
                            <span><i class="fas fa-user text-gray"></i>&nbsp;&nbsp;Admin</span>
                            <span><i class="fas fa-calendar-alt text-gray"></i>&nbsp;&nbsp;</span>{{n.blog_date }}
                        </div>
                    </div>
                    <div class="post-title">
                        <a href="/Blogs/{{n.id}}">{{n.blog_heading}}</a>
                        <p>{{n.blog_description | safe }}</p>
                        <a href="/Blogs/{{n.id}}"><button class="btn post-btn">
                                Read More &nbsp; <i class="fas fa-arrow-right"></i></button></a>
                    </div>
                </div>
                <hr/>
            </div>
        </div>

{% endfor %} {% endblock %}
